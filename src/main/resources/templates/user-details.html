<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="features_items">
                    <h2 class="title text-center">User Details</h2>
                    <form th:action="@{/users/user-details}" th:object="${user}" method="put">
                        <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" th:text="${user.firstName}" th:field="*{firstName}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" va="*{LastName}" th:field="*{lastName}" >
                            </div>
                        </div>



                        <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="*{address}" th:field="*{address}" >

                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" href="index" class="btn btn-primary">Apply Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
