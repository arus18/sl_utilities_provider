<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Template</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
  <link th:href="@{/css/prettyPhoto.css}" rel="stylesheet">
  <link th:href="@{/css/price-range.css}" rel="stylesheet">
  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/responsive.css}" rel="stylesheet">
  <!--[if lt IE 9]>
  <script th:src="@{/js/html5shiv.js}"></script>
  <script th:src="@{/js/respond.min.js}"></script>
  <![endif]-->
  <link rel="shortcut icon" th:href="@{/images/ico/favicon.ico}">
</head>
<!--/head-->

<body>
  <header id="header">
    <!--header-->
    <div class="header-middle">
      <!--header-middle-->
      <div class="container">
        <div class="row">
          <div class="col-sm-4">
            <div class="logo pull-left">
              <a href="index.html"><img th:src="@{/images/home/logo.png}" alt="" /></a>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!--/header-middle-->

    <div class="header-bottom">
      <!--header-bottom-->
      <div class="container">
        <div class="row">
          <div class="col-sm-9">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="mainmenu pull-left">
              <ul class="nav navbar-nav collapse navbar-collapse">
                <li><a href="/" class="active">Home</a></li>
                <li><a href="">Tab1</a></li>
                <li><a href="">Tab2</a></li>
                <li><a href="">Tab3</a></li>
              </ul>
            </div>
          </div>
          <div class="col-sm-3">
            <div class="search_box pull-right">
              <form th:action="@{/services/search}">
                <input type="text" placeholder="Search" name="searchInput"/>
                <button type="submit" class="btn btn-primary">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--/header-bottom-->
  </header>
  <!--/header-->

  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="left-sidebar">
            <h2>Category</h2>
            <div class="panel-group category-products" id="accordian">
              <!--category-productsr-->
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h4 class="panel-title"><a href="#">Category</a></h4>
                </div>
              </div>
            </div>
            <!--/category-products-->
          </div>
        </div>
        <div class="col padding-right">
          <div class="features_items">
            <!--features_items-->
            <h2 class="title text-center">Your title</h2>
            <p class="my-5">
              <a href="/services/add_service" class="btn btn-primary"><i
                      class="fas fa-user-plus ml-2"> Add Service</i></a>
            </p>
            <p class="my-5">
              <a href="/services/report" class="btn btn-primary" target="_blank"><i
                      class="fas fa-user-plus ml-2"> Report</i></a>
            </p>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
              <tr th:each="service : ${services}">
                <td th:text="${service.name}"></td>
                <td th:text="${service.price}"></td>
                <td> <a th:href="@{/services/showFormForUpdate/{id}(id=${service.getId()})}" class="btn btn-primary">Update</a>
                  <a th:href="@{/services/deleteService/{id}(id=${service.getId()})}" class="btn btn-danger">Delete</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
          <!--features_items-->
        </div>
      </div>
    </div>
  </section>
  <footer id="footer">
    <!--Footer-->
    <div class="footer-top">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div class="companyinfo">
              <h2><span>SL</span>Utilities Provider</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,sed do eiusmod tempor</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </footer>
  <!--/Footer-->
  <script th:src="@{/js/jquery.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <script th:src="@{/js/jquery.scrollUp.min.js}"></script>
  <script th:src="@{/js/price-range.js}"></script>
  <script th:src="@{/js/jquery.prettyPhoto.js}"></script>
  <script th:src="@{/js/main.js}"></script>
</body>

</html>
