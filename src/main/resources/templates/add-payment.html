<body>
<header id="header"><!--header-->
    <div class="header-middle"><!--header-middle-->
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="logo pull-left">
                        <a href="index.html"><img src="images/home/logo.png" alt="" /></a>
                    </div>

                </div>
            </div>
        </div>
    </div><!--/header-middle-->

    <div class="header-bottom"><!--header-bottom-->
        <div class="container">
            <div class="row">
                <div class="col-sm-9">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>

                            <span class="icon-bar"></span>

                    </div>
                    <div class="mainmenu pull-left">
                        <ul class="nav navbar-nav collapse navbar-collapse">
                            <li><a href="index.html" class="active">Home</a></li>
                            <li><a href="">Tab1</a></li>
                            <li><a href="">Tab2</a></li>
                            <li><a href="">Tab3</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="search_box pull-right">
                        <input type="text" placeholder="Search"/>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/header-bottom-->
</header><!--/header-->

<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="left-sidebar">
                    <h2>Category</h2>
                    <div class="panel-group category-products" id="accordian"><!--category-productsr-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4 class="panel-title"><a href="#">Category</a></h4>
                            </div>
                        </div>
                    </div><!--/category-products-->
                </div>
            </div>
            <div class="col-sm-9 padding-right">
                <div class="features_items"><!--features_items-->
                    <h2 class="title text-center">Add Card Details</h2>
                    <div class="pcontainer" >

                        <!-- <div class="card-container">
                            <div class="image">
                                    <img src="images/addpayment/chip.png" alt="">
                                    <img src="images/addpayment/visa.png" alt="">
                            </div>

                        </div> -->

                        <form th:action="@{/payments/add}" th:object="${payment}" method="post" class="paymentform">
                            <div class="inputpaymentBox" >
                                <span>Card number</span>
                                <input th:field="*{cnumber}" type="text" maxlength="16"  class="card-number-input" style="width=100px" required>
                            </div><br/>
                            <div class="inputpaymentBox">
                                <span>Card holder</span>
                                <input th:field="*{holdername}" type="text" class="card-holder-input" required>
                            </div><br/>

                            <span>Expire Date</span><br/>
                            <div class="flexbox">

                                <div class="inputpaymentBox"
                                     style="margin: 0px">

                                    <select th:field="*{mm}" name="" id="" class="month-input" required>
                                        <option value="MM" >MM</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>

                                <div class="inputpaymentBox" style="margin-left:10px" >
                                    <span></span>
                                    <select th:field="*{yy}" name="" id="" class="year-input" required>
                                        <option value="YY" >YY</option>
                                        <option value="2022">2022</option>
                                        <option value="2023">2023</option>
                                        <option value="2024">2024</option>
                                        <option value="2025">2025</option>
                                        <option value="2026">2026</option>
                                        <option value="2027">2027</option>
                                        <option value="2028">2028</option>
                                        <option value="2029">2029</option>
                                        <option value="2030">2030</option>
                                    </select>
                                </div>

                                <div><div style="margin-left:45px">
                                    <span>CVV</span>
                                    <input th:field="*{cvv}" type="text" maxlength="3" class="cvv-input" required>
                                </div></div>
                            </div>

                            <div class="svBtn">
                                <input type="submit" value="Save" class="payment-submit-btn">
                            </div>
                        </form>

                    </div>
                </div><!--features_items-->
            </div>
        </div>
    </div>
</section>

    <div class="footer-top">

</html>
