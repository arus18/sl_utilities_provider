<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="left-sidebar">
        </div>
      </div>
      <div class="col-sm-6">
        <div class="features_items">
          <h2 class="title text-center">Update Worker</h2>
          <form th:action="@{/workers/addWorker}" th:object="${worker}" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{id}">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{nic}" required>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{name}" required>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Address</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{address}" required>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Age</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{age}" required>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Contact Number</label>
              <div class="col-sm-10">
                <input type="tel" class="form-control" th:field="*{contact}" required>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" th:field="*{email}" required>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Providing Service</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{service}" required>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Service Category</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{category}" required>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Mode of Transport</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{transport}" required>
              </div>
            </div>
            <!--<div class="form-group row">
              <label  class="col-sm-2 col-form-label">Photo</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{img}">
              </div>
            </div>-->
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
