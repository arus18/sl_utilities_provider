<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Home</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
  <link th:href="@{/css/prettyPhoto.css}" rel="stylesheet">
  <link th:href="@{/css/price-range.css}" rel="stylesheet">
  <link th:href="@{/css/animate.css}" rel="stylesheet">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link th:href="@{/css/responsive.css}" rel="stylesheet">
  <!--[if lt IE 9]>
  <script th:src="@{/js/html5shiv.js}"></script>
  <script th:src="@{/js/respond.min.js}"></script>
  <![endif]-->
  <link rel="shortcut icon" th:href="@{/images/ico/favicon.ico}">
  <link rel="shortcut icon" href="images/ico/favicon.ico">
</head>
<!--/head-->

<body>
<header id="header">
  <!--header-->
  <div class="header-middle">
    <!--header-middle-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="logo pull-left">
            <a href="index.html"><img th:src="@{/images/home/logo.png}" alt="" /></a>
          </div>
        </div>
        <div class="col align-self-end">
          <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
          </form>
        </div>
      </div>
    </div>
  </div>
  <!--/header-middle-->

  <div class="header-bottom">
    <!--header-bottom-->
    <div class="container">
      <div class="row">
        <div class="col-sm-9">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="mainmenu pull-left">
            <ul class="nav navbar-nav collapse navbar-collapse">
              <li><a href="/" class="active">Home</a></li>
              <li><a href="/services/list">Services Admin Panel</a></li>
              <li><a href="">Payment</a></li>
              <li><a href="/workers/workerList">Worker</a></li>
            </ul>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="search_box pull-right">
            <form th:action="@{/search}">
              <input type="text" placeholder="Search" name="searchInput"/>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/header-bottom-->
</header>
<!--/header-->

<section>
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <div class="left-sidebar">
          <h2>Category</h2>
          <div class="panel-group category-products" id="accordian">
            <!--category-productsr-->
            <div class="panel panel-default">
              <div class="panel-heading">
                <h4 class="panel-title"><a href="#">Category</a></h4>
              </div>
              <div class="list-group">
                <a th:href="@{/services/category/{id}(id=${'Category1'})}" class="list-group-item list-group-item-action">Category 1</a>
                <a th:href="@{/services/category/{id}(id=${'Category2'})}" class="list-group-item list-group-item-action">Category 2</a>
                <a th:href="@{/services/category/{id}(id=${'Category3'})}" class="list-group-item list-group-item-action">Category 3</a>
                <a th:href="@{/services/category/{id}(id=${'Category4'})}" class="list-group-item list-group-item-action disabled">Category 4</a>
              </div>
            </div>
          </div>
          <!--/category-products-->
        </div>
      </div>
      <div class="col-sm-9 padding-right">
        <div class="features_items">
          <!--features_items-->
          <h2 class="title text-center">Services</h2>
          <div class="col-sm-4" th:each="service : ${services}">
            <div class="product-image-wrapper">
              <div class="single-products">
                <div class="productinfo text-center">
                  <img th:src="@{${'/service-photos/' + service.getId() + service.getImage()}}" alt="" />
                  <h2 th:text="${service.price}"></h2>
                  <p th:text="${service.name}"></p>
                  <a th:href="@{/payments/list/{id}(id=${service.getId()})}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Buy</a>
                </div>
                <div class="product-overlay">
                  <div class="overlay-content">
                    <h2 th:text="${service.price}"></h2>
                    <p th:text="${service.name}"></p>
                    <a th:href="@{/payments/list/{id}(id=${service.getId()})}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Buy</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--features_items-->
      </div>
    </div>
  </div>
</section>
<footer id="footer">
  <!--Footer-->
  <div class="footer-top">
    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <div class="companyinfo">
            <h2><span>SL</span>Utilities Provider</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,sed do eiusmod tempor</p>
          </div>
        </div>
        <div class="col-sm-7">
        </div>
      </div>
    </div>
  </div>

</footer>
<!--/Footer-->
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.scrollUp.min.js}"></script>
<script th:src="@{/js/price-range.js}"></script>
<script th:src="@{/js/jquery.prettyPhoto.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
